<style type="text/css">
/*set a border on the images to prevent shifting*/
 #gallery_01 img{border:2px solid white;}
 
 /*Change the colour*/
 .active img{border:2px solid #333 !important;}
</style>
<script>
	$("#img_01").elevateZoom({gallery:'gallery_01', cursor: 'pointer', galleryActiveClass: 'active', imageCrossfade: true, loadingIcon: 'http://www.elevateweb.co.uk/spinner.gif'}); 


	$("#img_01").bind("click", function(e) {  
  	var ez =   $('#img_01').data('elevateZoom');	
	$.fancybox(ez.getGalleryList());
  	return false;
});
  </script>
</head>
<body>

<img id="img_01" src="https://images-na.ssl-images-amazon.com/images/I/6130aL6HpUL._UX385_.jpg" data-zoom-image="https://images-na.ssl-images-amazon.com/images/I/6130aL6HpUL._UX385_.jpg"/>

<div id="gallery_01">
 
  <a href="#" data-image="https://images-na.ssl-images-amazon.com/images/I/6130aL6HpUL._UX385_.jpg" data-zoom-image="https://images-na.ssl-images-amazon.com/images/I/6130aL6HpUL._UX385_.jpg">
    <img id="img_01" src="https://images-na.ssl-images-amazon.com/images/I/6130aL6HpUL._UX385_.jpg" />
